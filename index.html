<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stavthon Interpreter</title>
  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: sans-serif; 
      background: #f5f5f5; 
      padding: 15px;
      font-size: 16px;
      line-height: 1.5;
    }
    h1 { font-size: 24px; margin: 0 0 5px 0; }
    .founder {
      color: #666;
      font-size: 0.9em;
      margin: 0 0 15px 0;
    }
    textarea, pre { 
      width: 100%;
      padding: 12px;
      font-family: monospace;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
    textarea { 
      height: 150px;
      margin-bottom: 15px;
      resize: vertical;
    }
    pre { 
      background: #222; 
      color: #eee; 
      overflow-x: auto;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:active {
      background: #0056b3;
    }
    @media (min-width: 768px) {
      body {
        max-width: 800px;
        margin: 0 auto;
        padding: 25px;
      }
      button {
        width: auto;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>

<h1>ðŸ§  Stavthon Interpreter v2.0</h1>
<p class="founder">Founded by Kaustav Ray</p>

<textarea id="codeInput" placeholder="Write some Stavthon code...">
# Demo with expression
x = 100
y = 200
z = x + y
print(x)
print(y)
print(z)
</textarea>

<button onclick="runStavthon()">Run Code</button>

<h2>Output:</h2>
<pre id="output"></pre>

<script>
function runStavthon() {
  const code = document.getElementById('codeInput').value;
  const output = document.getElementById('output');
  output.textContent = '';

  const vars = {}; // variable storage

  const log = msg => output.textContent += msg + '\n';

  const lines = code.split('\n');

  lines.forEach(line => {
    line = line.trim();
    if (!line || line.startsWith('#')) return; // skip comments & empty lines

    // print statement
    if (line.startsWith('print(') && line.endsWith(')')) {
      const varName = line.slice(6, -1).trim();
      if (vars.hasOwnProperty(varName)) {
        log(vars[varName]);
      } else {
        log(`<<Undefined: ${varName}>>`);
      }
      return;
    }

    // variable assignment
    if (line.includes('=')) {
      const [name, val] = line.split('=').map(x => x.trim());

      if (!/^[a-zA-Z_][a-zA-Z0-9_]*$/.test(name)) {
        log(`SyntaxError: Invalid variable name "${name}"`);
        return;
      }

      // Replace variables in expressions with actual values
      const replacedVal = val.replace(/([a-zA-Z_][a-zA-Z0-9_]*)/g, match => {
        return vars.hasOwnProperty(match) ? vars[match] : match;
      });

      try {
        // Try evaluating the expression
        const evaluated = Function(`"use strict"; return (${replacedVal})`)();

        vars[name] = evaluated;
      } catch (e) {
        // Fallback: treat as string if not evaluable
        vars[name] = val;
      }

      return;
    }

    log(`SyntaxError: Unknown command "${line}"`);
  });
}
</script>

</body>
</html>
